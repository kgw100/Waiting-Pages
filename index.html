<!DOCTYPE html>
<html lang="kor" dir="ltr">
  <head>
    <link rel="stylesheet" href="./style1.css"type="text/css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="box">
    <img id="waiting" src="./waiting.png" alt="점검중">
    <div id="d-day"></div></div>
    <script type="text/javascript">
      //디데이 종료 일자 설정
      const countDownDate = new Date("January 1, 2019 00:00:00").getTime();

      //1초마다 갱신되도록 함수 생성,실행
      const x = setInterval(function() {
          // 오늘 날짜 등록
          const now = new Date().getTime();

          // 종료일자에서 현재일자를 뺀 시간
          const distance = countDownDate - now;

          // 각 변수에 일, 시, 분, 초를 등록
          const d = Math.floor(distance / (1000 * 60 * 60 * 24));
          const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const s = Math.floor((distance % (1000 * 60)) / 1000);

          //id가 d-day인 HTML코드에 내용 삽입
          document.getElementById("d-day").innerHTML = "1차 OPEN "+"<br>"+d +"일 " + h + "시간 " + m + "분 " + s + "초 남았습니다.";
      });

  </script>
  </body>
</html>
